<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="header">
            <i class="fab fa-html5 logo"></i>
            <div class="user-info">
                <p class="username">Erik Ruiz</p>
                <p class="location">Jap√≥n</p>
            </div>
            <i class="fas fa-ellipsis-h menu"></i>
        </div>
        <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/02/a0002487/img/basic/a0002487_main.jpg?20230106161700&q=80" alt="Post Image" class="post-image">
        <div class="actions">
            <div class="left-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <i class="far fa-bookmark bookmark"></i>
        </div>
        <p class="likes">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p class="description">El monte Fuji visto desde la torre</p>
    </div>
</body>
</html>
